<!DOCTYPE html>
<html lang="pt BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Artesanato.com</title>
        <link rel="stylesheet" href="style.css">   
    </head>
    <body>

        <header class="main-header">
            
            <nav class="main-nav">
            
                <ul class="header-list-container">
                
                    <li class="nav-item">
                        <a href="index.html">
                            <img class="log-zoom" src="imagens/Sem-Título-1.png" alt="logo" height="250" width="250">
                        </a> 
                    </li>
                   
                </ul>     
            </nav>
        </header>
    
    
        <main>
            <h1 class="container">Duvidas? entre em contato conosco!</h1>
            <p class="text">(00) 99900-0000</p>
            <p class="text">(00) 3300-0000</p>
            <h2 class="container">Horários de atendimento</h2>
            <p class="text">Os atendimentos são realizados de segunda a sexta nos horários 8hrs ás 11hrs e 14hrs ás 18hrs</p>
            <p class="text">Os campos com * são de preenchimento obrigatorio!</p>
            
            <form class="contact">
                
                <label class="contact-label">
                    Nome*
                    <input class="contact-field" type="texto" required>
                </label>
                    
                <label class="contact-label">
                    E-mail*
                    <input class="contact-field" type="email" required>
                </label>
                    
                <label class="contact-label" >
                    Assunto*
                    <select class="contact-field">
                        <option>Dúvidas</option>
                        <option>Sugestões</option>
                        <option>Críticas</option>
                    </select>
                </label>

                <label class="contact-label">
                    Mensagem*
                    <textarea class="contact-field" required></textarea>
                </label class="contact-label">
                    
                <button class="button-form" type="button">Enviar</button>
            </form>

        </main> 

          
        <footer class="main-footer">
    
            <h3 class="title-footer">Copyright © 2024, Artesanato.com <h3>

                <ul class="list-container"><!--Editar-->
                    <li class="footer-item">
                      
                    
                    <li class="footer-item">
                        <a href="https://www.facebook.com/" target="_blank">
                            <img src="imagens/facebook.svg" alt="Facebook logo">
                        </a>
                    </li>

                    <li class="footer-item">
                        <a href="https://www.instagram.com/" target="_blank">
                            <img src="imagens/instagram.svg" alt="instagran logo">
                        </a>
                    </li>

                    
                    <li class="footer-item">
                        <a href="https://www.youtube.com/" target="_blank">
                            <img src="imagens/youtube.svg" alt="Youtube logo">
                        </a>
                    </li>

                </ul>

            </div>     
                                                        
        </footer>

        <button id="voltarAoTopo">
            <img class="scroll" src="imagens/contactreal1.png" alt="Voltar ao Topo">
        </button>
        
        <script src="script.js" defer></script>

      
    </body>
</html>
